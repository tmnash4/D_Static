let shouldPlayAlarm = true;

function playAlarm() {
  if (!shouldPlayAlarm) return;
  instruction.innerHTML = "";
  alarm.removeEventListener("click", playAlarm);

  const player = players[randomInt(0, players.length - 1)]; // ✅ MOVE HERE

  player.start();
  const duration = player.buffer.duration;
  startWiggle();

  Tone.Transport.scheduleOnce(() => {
    if (!shouldPlayAlarm) return;
    stopWiggle();
    Tone.Transport.scheduleOnce(() => {
      if (!shouldPlayAlarm) return;
      playAlarm();
    }, `+0.5`);
  }, `+${duration}`);
}


function stopAlarm() {
    shouldPlayAlarm = false;
    Tone.Transport.cancel(); // ✅ cancel any pending alarm loop
    stopWiggle();
    instruction.innerHTML = "";
    alarmGain.gain.value = 0;

    // Just in case something's still running:
    players.forEach(p => {
        try { p.stop(); } catch(e) {}
    });
}

function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function randomFloat(min, max) {
    return Math.random() * (max - min) + min;
}

// Helper function to convert HEX to RGB
function hexToRgb(hex) {
    const bigint = parseInt(hex.slice(1), 16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;

    return [r, g, b];
}
